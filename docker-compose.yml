version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ecolife-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ecolife
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations/001_init_schema.up.sql:/docker-entrypoint-initdb.d/001_init_schema.up.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ecolife-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: ecolife-backend
    env_file:
      - ./backend/.env
    environment:
      # Переопределяем для Docker окружения
      DB_HOST: postgres
      REDIS_HOST: redis
      CORS_ALLOWED_ORIGINS: http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - go_modules:/go/pkg/mod
    command: sh -c "go mod download && go run ./cmd/api/main.go"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecolife-frontend
    env_file:
      - ./frontend/.env.local
    environment:
      # Переопределяем для Docker окружения
      NEXT_PUBLIC_API_URL: http://localhost:8080/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
  redis_data:
  go_modules:

