version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ecolife-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ecolife
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations/001_init_schema.up.sql:/docker-entrypoint-initdb.d/001_init_schema.up.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: ecolife-backend
    environment:
      # Переопределяем для Docker окружения
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: ecolife
      DB_SSLMODE: disable
      SERVER_PORT: 8080
      SERVER_HOST: 0.0.0.0
      LOG_LEVEL: INFO
      CORS_ALLOWED_ORIGINS: http://localhost:8000,http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - go_modules:/go/pkg/mod
    command: sh -c "go mod download && go run ./cmd/api/main.go"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecolife-frontend
    ports:
      - "8000:8000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    restart: unless-stopped

volumes:
  postgres_data:
  go_modules:

